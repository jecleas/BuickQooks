<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green circle -->
  <circle cx="100" cy="100" r="90" fill="#0b5d2a"/>

  <!-- Open book -->
  <g stroke="#ffffff" stroke-width="4" fill="#ffffff">
    <!-- Left cover -->
    <path d="M55 65 
             Q75 60 95 70
             L95 135
             Q75 125 55 130
             Z"/>

    <!-- Right cover -->
    <path d="M145 65 
             Q125 60 105 70
             L105 135
             Q125 125 145 130
             Z"/>

    <!-- Center fold line -->
    <line x1="100" y1="70" x2="100" y2="135" stroke-width="3"/>
  </g>

  <!-- Page lines for detail -->
  <g stroke="#0b5d2a" stroke-opacity="0.35" stroke-width="2">
    <line x1="70" y1="80" x2="90" y2="88"/>
    <line x1="70" y1="95" x2="90" y2="103"/>
    <line x1="110" y1="88" x2="130" y2="80"/>
    <line x1="110" y1="103" x2="130" y2="95"/>
  </g>
</svg>
